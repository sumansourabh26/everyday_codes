<html>

<head>
<title>Methods of Object</title>

<script type="text/javascript">
	function people(name, age){
		this.name = name;
		this.age = age;
		this.tobemarried = ma;
	}
	function ma(){
		return 21 - this.age;
	}
	var natalie = new people("Natelie portman",28);
</script>
</head>

<body>
	<script type="text/javascript">
		document.write(natalie.tobemarried());
	</script>

</body>
</html>
